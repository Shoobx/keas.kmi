[buildout]
extends =
    buildout.cfg

[paster]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = keas.kmi
       waitress
       pyOpenSSL

[runserver]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = ${paster:eggs}
scripts = pserve=runserver
initialization =
    import sys
    sys.argv[1:] = ['server-waitress.ini']
